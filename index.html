<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Button Centering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background">
    <div class="container-fluid">
   
    <div class="row text-center align-items-center ">
        <h2>Computer Choice:<span id="computer-choice"></span></h2>
        <h2>User Choice:<span id="user-choice"></span></h2>
        <h2>User Result:<span id="result"></span></h2>

        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>

        









        <div class="col">
            <button id="rock" class="button"><img class="img1" src="img/pngtree-close-up-of-big-stone-isolated-big-rock-png-image_13370758.png" alt=""> </button>
        </div>
        <div class="col">
            <button id="paper" class="button"><img class="img1" src="img/paper1.png" alt=""> </button>
        </div>
        <div class="col">
            <button id="scissors" class="button"><img class="img1" src="img/Scissors.png" alt=""> </button>
        </div>
    </div>
    <div class="row text-center ">
        <div class="col score">
            <h1>Score =</h1>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <h1> Response</h1>
        </div>
    </div>
</div>
    <script src="js/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
